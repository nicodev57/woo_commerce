<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@500;700&family=Roboto:ital@0;1&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Woo-Commerce</title>
</head>
<body>
    <header class="header">
        <figure class="header__figure">
            <img src="assets/images/logo.png" alt="logo_woo_commerce">
        </figure>
        <nav class="header__nav">
            <ul class="nav__ul">
                <li><a href="#" class="link nav_link">Sell</a></li>
                <li><a href="#" class="link nav_link">Marketlace</a></li>
                <li><a href="#" class="link nav_link">Community</a></li>
                <li><a href="#" class="link nav_link">Develop</a></li>
                <li><a href="#" class="link nav_link">Resources</a></li>
            </ul>
        </nav>
        <div class="header__log">
            <div class="log__login">
                <a href="#" class="link">Log In</a>
            </div>
            <div class="log__started">
                <a href="#" class="link started__link">Get Started</a>
            </div>
            <div class="log__search">
               <a href="#" class="link"><img src="assets/images/icon-search.png" alt="icon_search"></a> 
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__info">
            <h1 class="Ptitle info__title">Building exactly the eCommerce website you want.</h1>
            <p class="pgraph info__pgraph">WooCommerce is a customizable, open-source eCommerce platform built on WordPress. Get started quickly and make your way.</p>
            <div class="info__links">
                <div class="links__button">
                    <button class="button button--newStore">Start a New Store</button>
                </div>
                <div class="links__link">
                    <p class="pgraph links__pgraph">or <a href="#" class="link pgraph--link">Customize & Extend ></a></p>
                </div>
            </div>
        </div>
        <figure class="main_image">
            <img class="image_hero" src="assets/images/featured-image.png" alt="imagen_hero - woocommerce_promotion_image">
        </figure>
    </main>
</body>
</html></html>
